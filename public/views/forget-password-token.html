<div class="row">
    <div class="col-md-offset-3 col-md-6 col-sm-12">
        <h1>Forget Password Token</h1>
        <form ng-submit="this[forgetPasswordTokenFormName].$valid && forgetPasswordTokenFormSubmit()" name="{{forgetPasswordTokenFormName}}" novalidate>
            <div class="form-group required" ng-form="{{passwordFieldName}}" ng-class="{
                'has-success': {{passwordFieldName}}.$valid && (!{{passwordFieldName}}.$pristine || {{forgetPasswordTokenFormName}}.$submitted),
                'has-error': {{passwordFieldName}}.$invalid && (!{{passwordFieldName}}.$pristine || {{forgetPasswordTokenFormName}}.$submitted)
            }">
                <label for="{{passwordFieldName}}">{{passwordFieldName | label}}</label>
                <input type="password" placeholder="{{passwordFieldName | label}} Length 6 ~ 12" class="form-control" name="{{passwordFieldName}}" ng-model="user.password" required ng-maxlength="12" ng-minlength="6">
                <div class="error-messages" ng-messages="this[passwordFieldName].$error" ng-show="
                    {{passwordFieldName}}.$invalid && (!{{passwordFieldName}}.$pristine || {{forgetPasswordTokenFormName}}.$submitted)
                ">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
            <div class="form-group required" ng-form="{{passwordConfirmationFieldName}}" ng-class="{
                'has-success':
                {{passwordConfirmationFieldName}}.$valid
                &&
                (!{{passwordConfirmationFieldName}}.$pristine || {{forgetPasswordTokenFormName}}.$submitted),
                'has-error':
                {{passwordConfirmationFieldName}}.$invalid
                &&
                (!{{passwordConfirmationFieldName}}.$pristine || {{forgetPasswordTokenFormName}}.$submitted)
            }">
                <label for="{{passwordConfirmationFieldName}}">{{passwordConfirmationFieldName | label}}</label>
                <input type="password" placeholder="{{passwordConfirmationFieldName | label}} Length 6 ~ 12" class="form-control" name="{{passwordConfirmationFieldName}}" ng-model="user.passwordConfirmation" required ng-maxlength="12" ng-minlength="6">
                <div class="error-messages" ng-messages="this[passwordConfirmationFieldName].$error" ng-show="
                    {{passwordConfirmationFieldName}}.$invalid
                    &&
                    (!{{passwordConfirmationFieldName}}.$pristine || {{forgetPasswordTokenFormName}}.$submitted)
                ">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning btn-lg btn-block" ng-disabled="
                ({{forgetPasswordTokenFormName}}.$valid && {{forgetPasswordTokenFormName}}.$submitted)
                ||
                {{forgetPasswordTokenFormName}}.$pristine
                ||
                {{forgetPasswordTokenFormName}}.$invalid
            ">
                Submit
            </button>
        </form>
    </div>
</div>
